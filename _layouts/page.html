---
layout: default
---

<h1>
  {{ page.title }}
</h1>

{% if page.image %}
  <figure class="profile-photo" style="width:235px; height:auto">
    <img src="{{ site.github.url }}/assets/img/{{ page.image }}">
    {% if page.image_hover %}
      <img class="profile-photo__hover" src="{{ site.github.url }}/assets/img/{{ page.image_hover }}">
    {% endif %}
  </figure>
{% endif %}

<article>
  {{ content }}
</article>
