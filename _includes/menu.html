<div class="menu">
  <nav class="menu-content">
    <!-- {% assign current = page.url | default: '/' %} -->
    {% assign current = page.url %}
    {% for item in site.data.settings.menu %}
      <a href="{{ site.github.url }}{{ item.url }}"
         class="{% if item.url == current %} is-active {% endif %}">{{ item.name }}</a>
    {% endfor %}
  </nav>
  <nav class="social-icons">
    {% include social-icons.html %}
  </nav>
</div>
